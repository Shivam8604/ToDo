<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO Application</title>
    <!-- Custom Css File  -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CDN  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome  -->
    <script src="https://kit.fontawesome.com/b815d0bec6.js" crossorigin="anonymous"></script>
</head>
</head>
<body> 

  <!-- Mobile Button  -->
  <div class="add_new_btn_mobile_only">
    <button class="btn btn-primary" type="submit" data-bs-toggle="modal" data-bs-target="#addNewModal" ><i class="fa-solid fa-plus"></i> Add New Item</button>
  </div>

  <!--Add New Item Modal -->
<div class="modal fade" id="addNewModal" tabindex="-1" aria-labelledby="addNewModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="addNewModalLabel">Add New Task </h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="imageurl" class="form-label">Image URl</label>
            <input type="url" class="form-control" id="imageurl" placeholder="https://shivam/images" aria-describedby="imageHelp">
          <div id="imageHelp" class="form-text">This is an optional fieldset</div>
          </div>
          <div class="mb-3">
            <label for="tasktitle" class="form-label">Task Title</label>
            <input type="text" class="form-control" id="tasktitle" placeholder="Task Title">
          </div>
          <div class="mb-3">
            <label for="tasktype" class="form-label">Task Type</label>
            <input type="text" class="form-control" id="tasktype" placeholder="Task Type">
          </div>
          <div class="mb-3">
            <label for="taskDescription" class="form-label">Task Description</label>
            <textarea type="text" class="form-control" id="taskDescription"></textarea>
          </div>
          
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>


<!--Open Task Modal -->
<div class="modal fade" id="showTask" tabindex="-1" aria-labelledby="showTaskLabel" aria-hidden="true"> 
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="showTaskLabel">Task Detials</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body task-modal-body"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>






    <!-- Navbar  -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">To-Do List</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>

            </ul>
            
            <button class="btn btn-primary" type="submit" data-bs-toggle="modal" data-bs-target="#addNewModal" ><i class="fa-solid fa-plus"></i> Add New Item</button>
          </div>
        </div>
      </nav>

      <div class="container">
        <section class="mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="input-group flex-nowrap">
                        <input type="text" class="form-control" placeholder="Search your task here" aria-label="Username" aria-describedby="addon-wrapping">
                        <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-magnifying-glass"></i></span>
                      </div>
                </div>
            </div>
        </section>

        <div class="mt-4">
          <div class="row task_content">
            <h4>Dynamic Cards</h4>
          </div>
        </div>
      </div>








    
    <!-- Bootstrap CDN  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Custom Javascript -->
    <script src="main.js"></script>
</body>
</html>
